<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobilist (To Do List) with Datepicker</title>

    <link rel="stylesheet" href="lib/jquery/jquery-ui.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="src/css/lobilist.css">
    <link rel="stylesheet" href="lib/lobibox/css/lobibox.min.css">
    <link rel="stylesheet" href="lib/highlight/github.css">
    <link rel="stylesheet" href="src/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="src/css/todo.css">

<script src="src/js/bootstrap-datepicker.js"></script>
<script>
    $(".inputdate").datepicker();
</script>

</head>
<body onunload="saveToDos()">

<div id="topbar">
    <h1>ToDos</h1>
    <p id="colorkey"><span class="keygroup"><span class="key code-success"><i class="glyphicon glyphicon-tasks"></i></span> Complete by Due Date</span> <span class="keygroup"><span class="key code-info"><i class="glyphicon glyphicon-tasks"></i></span> Complete Past Due Date</span> <span class="keygroup"><span class="key code-warning"><i class="glyphicon glyphicon-tasks"></i></span> Due Today Warning</span> <span class="keygroup"><span class="key code-danger"><i class="glyphicon glyphicon-tasks"></i></span> Overdue</span></p>
</div>

<div class="container">
    <div id="btnbar">
        <button id="reset_todos" class="btn btn-primary pull-right">Reset</button>
        <button id="export_todos" class="btn btn-primary pull-right">Export ToDos</button>
        <button id="import_todos" class="btn btn-primary pull-right">Import ToDos</button>

		<div id="importtodos" hidden>
			<h4>Upload File</h4>
			<form id="upload_form" enctype="multipart/form-data" action="" method="post">
				<input type="file" id="loadjson" name="files[]" multiple/>
				<textarea hidden id="preview" name="preview" rows="5"></textarea><br>
                <button id="submit_upload" class="btn btn-warning pull-right">Submit</button>
                <button id="cancel_upload" class="btn btn-warning pull-right">Cancel</button>
			</form>
		</div>
    </div>

    <div id="lobilists">
        <div id="todo-lists-with-datepicker"></div>
        <br>
    </div>

    <a id="downloadAnchorElem" style="display:none"></a>
</div>
    

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery/jquery-ui.min.js"></script>
<script src="lib/jquery/jquery.ui.touch-punch-improved.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="src/js/lobilist.js"></script>
<script src="lib/lobibox/js/lobibox.min.js"></script>
<script src="lib/highlight/highlight.pack.js"></script>
<script src="src/js/todo.js"></script>

</body>
</html>
